<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <div style="width: 300px;  text-align: center">
        <h3>Criar Contato</h3>
        <form [formGroup]="formulario">
          <div class="d-grid gap-3">
            <div class="p-2 bg-light border">
              <label>Nome</label>
              <input type="text" formControlName="nome" class="form-control" id="nome"
                     name="nome" required minlength="2">
            </div>
            <div class="p-2 bg-light border">
              <label>Telefone</label>
              <input type="tel" formControlName="telefone" class="form-control" pattern="[0-9] {2}-[0-9]{5}-[0-9]{4}"
                     placeholder="(99) 99999-9999" id="telefone" name="telefone">
            </div>
          </div>

          <button type="submit" class="btn btn-success" (click)="enviar()">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
